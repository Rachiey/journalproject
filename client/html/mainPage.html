<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/mainPage.css" type="text/css" rel="stylesheet" />
    <script defer src="../javascript/mainPage.js"></script>
    <link rel="shortcut icon" href="/favicon.ico" />
    <title>Journal Website - Home</title>
</head>
<body>
    <header>
        <div class="header">
            <img src="img/logo.png" alt="logo" />
            <h1>Travel Journal Website</h1>
          </div>
    </header>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="sightseeing.html">Sightseeing</a>
        <a href="food.html">Food and Drinks</a>
        <a href="entertainment.html">Entertainment</a>
      </div>
    <h2>This website allows you to post about your travel experience. Please add your post below:</h2>

      <form> 
        <div class="filter-group">
            <label>Please select a category: </label>
            <select class="form-control">
                <option>Entertainment</option>
                <option>Food and Drink</option>
                <option>Sightseeing</option>
            </select>
        </div>
    
        
        <label for="title">Post Title:</label>
        <input type="text" id="title" name="title">

        <label for="location">Location:</label>
        <input type="text" id="location" name="location">

        <div>
        <textarea name="comments" id="newPost" maxlength="500"></textarea>
        </div>
        <input type ="submit" id = "journalsubmit" value ="Submit Post">
        <div id="charCounterPost">500 characters remaining</div>

        <label for="search">Search</label>
        <input id="search" type="search" />
        <button id="btnSearch">Search</button>
        </form>
        <div class="out"></div>
      
    <footer><p>Empty footer</p></footer>
</body>
</html>
