<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/mainPage.css" type="text/css" rel="stylesheet" />
    <script defer src="../javascript/mainPage.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Journal Website - Home</title>
    <link rel="shortcut icon" href="https://www.freeiconspng.com/uploads/description-white-plane-icon-2-27.png" />
</head>
<body>
    <header>
        <div class="header">
            <img src="https://static.thenounproject.com/png/1429455-200.png" alt="logo" />
            <h1>Travel Journal Website</h1>
          </div>
    </header>
    <div class="topnav" id ="myTopnav">
        <a class="active" href="#home">Home</a>
        <a href="sightseeing.html">Sightseeing</a>
        <a href="food.html">Food and Drinks</a>
        <a href="entertainment.html">Entertainment</a>
        <a href="javascript:void(0);" class="icon" onclick="expansion()">
            <i class="fa fa-bars"></i>
            </a>
      </div>
    <h2>This website allows you to post about your travel experience. Please add your post below:</h2>

      <form> 
        <div class="filter-group">
            <label>Please select a category: </label>
            <select class="form-control" id="category" name="category">
                <option>Entertainment</option>
                <option>Food and Drink</option>
                <option>Sightseeing</option>
            </select>
        </div>
    
        
        <label for="title">Post Title:</label>
        <input type="text" id="title" name="title">

        <label for="location">Location:</label>
        <input type="text" id="location" name="location">

        <div>
        <textarea name="comments" id="comments" maxlength="500"></textarea>
        </div>
        <input type ="submit" id = "journalsubmit" value ="Submit Post">
        <div id="charCounterPost">500 characters remaining</div>

        <label for="search">Search gif: </label>
        <input id="search" type="search" />
        <button id="btnSearch">Search</button>
        <div id="out"></div>
        </form>
        
      
<footer><p>Empty footer</p></footer>
</body>
</html>
